<div ng-controller="schoolController as controller">
    <div class="row" ng-init="controller.getSchools()">
        <div class="col-sm-12">
            <table class="table table-responsive table-striped">
                <tr>
                    <th class="col-sm-1">#Id</th>
                    <th>Name</th>
                    <th class="col-sm-1">Type</th>
                    <th class="col-sm-2">Action</th>
                </tr>
                <tr ng-repeat="school in schools track by $index">
                    <td>{{$index + 1}}</td>
                    <td>{{school.name}}</td>
                    <td>{{school.type}}</td>
                    <td>
                        <input type="button" class="btn btn-xs  btn-danger" value="Delete" ng-click="controller.deleteSchool(school)">
                        <input type="button" class="btn btn-xs btn-warning" value="Edit" ng-click="controller.onEditSchool(school)">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h3 class="panel-heading">School Form</h3>
			<button type="submit" class="btn btn-default" ng-click="controller.facebookUpdate()">Update Facebook</button>
        </div>
    </div>
    <form class="form-horizontal">

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="school.name">
            </div>
        </div>
        <div class="form-group">
            <label for="head" class="col-sm-2 control-label">Head</label>
            <div class="col-sm-10">
                <input type="head" class="form-control" id="head" ng-model="school.head">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="school.type">
                    <option value="1">Kinder garden</option>
                    <option value="2">Lower Primary</option>
                    <option value="3">Upper Primary</option>
                    <option value="4">Secondary</option>
                    <option value="5">ALL</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Ready?
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="controller.submitSchool(school.action)">Submit</button>
                
            </div>
        </div>
    </form>

	<div class="row">
		<ul class="">
			<li ng-repeat="post in facebookData.posts.data track by $index">
				<blockquote>
					<p>{{post.message}}</p>
				</blockquote>
				<p class="text-right">{{post.created_time}}</p>
				
			</li>
		</ul>
	</div>
</div>
