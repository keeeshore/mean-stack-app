<form class="form-horizontal">
    Student {{student.action}}
    <p class="text-info">
        Class : {{student.classId}}
    </p>
    <p class="text-warning">
        School : {{student.schoolId}}
    </p>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" ng-model="student.name">
        </div>
    </div>
    <div class="form-group">
        <label for="class" class="col-sm-2 control-label">Class</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="class" ng-model="student.classId">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="submitStudent(student.action)">Submit</button>
        </div>
    </div>
</form>
